<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body id="main">
    <div id="StopWatch">
      <div id="time">
        <span class="num" id="hr"></span>
        <span class="ish">:</span>
        <span class="num" id="min"></span>
        <span class="ish">:</span>
        <span class="num" id="sec"></span>
        <span class="ish">:</span>
        <span class="num" id="ms"></span>
      </div>
      <div id="buttons">
        <button class="button" id="reset">Reset</button>
        <button class="button" id="start">Start/Pause</button>
        <button class="button" id="lap">Lap</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
